<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/pygment_trac.css">
    <link rel="stylesheet" href="/static/external/font-awesome/css/font-awesome.min.css">

    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 40px auto;
            line-height: 1.6;
            padding: 0 15px;
            color: #333;
        }

        a {
            color: #0077cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .breadcrumb {
            font-size: 0.9em;
            margin-bottom: 20px;
            color: #777;
            display: flex;
            gap: 5px;
        }

        .breadcrumb a {
            color: #777;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .content-container {
            text-align: left;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="breadcrumb">
            <a href="/">Home</a>
            {% for part in page.url | split: "/" %}
                {% if part != "" %}
                    / <a href="{{ part }}">{{ part | replace:'-',' ' | capitalize }}</a>
                {% endif %}
            {% endfor %}
        </nav>

        <div class="content-container">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>

        <footer>
            <p><small>me (at) ethan (dot) dev</small></p>
        </footer>
    </div>

    <script src="/static/js/scale.fix.js"></script>
</body>

</html>
